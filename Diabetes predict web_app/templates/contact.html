<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Contact Info</title>
    <style>

        .topnav {
            background-color: rgb(62, 67, 69);
            overflow: hidden;
        }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 2px 80px;;
                text-decoration: none;
                font-size: 14px;
            }

                /* Change the color of links on hover */
            .topnav a:hover {
                    background-color: rgb(154, 154, 167);
                    color: black;
             }

                /* Add a color to the active/current link */
             .topnav a.active {
                    background-color: #04AA6D;
                    color: rgb(90, 51, 173);
             }

        html {
            height: 100%;
        }

        body {
            position: relative;
            height: 100%;
        }
        body{
          background:rgb(172, 184, 192);
          font-size:30px;
        }
        :before {
                content: ' ';
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: url(https://www.diabetesadvocacy.com/wp-content/uploads/2020/01/diabetes-advocacy-contact-us.png);
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                z-index: -1;
                opacity: 0.4;
            }
      
        
    </style>
</head>
<body>
    <div class="container">

        <div class="topnav">
            <a href="{{ url_for('general') }}">
                <p>General</p>
            </a>
            <a href="{{ url_for('infodiabetes') }}">
                <p>InfoDiabetes</p>
            </a>
            <a href="{{ url_for('symptoms') }}">
                <p> Symptoms</p>
            </a>
            <a href="{{ url_for('prediabetes') }}">
                <p>PreDiabetes</p>
            </a>
            <a href="{{ url_for('contact') }}">
                <p>Contact</p>
            </a>       
        </div>
    </div>
    <div class="container">
        
        <div class="contact-box"> 
        <form>
            <div class = "input-row">
                <p>Reach Out Today!</p>
                </div>
                <div class = "input-group">
                    <label>Name</label>
                    <input types="text" placeholder="Victor Mendoza">

                </div>
                <div class = "input-group">
                    <label>Phone Number</label>
                    <input types="email" placeholder="+1 555 555 555">
                </div>
                <div class = "input-group">
                    <label>Email</label>
                    <input types="text" placeholder="Victor123@gmail.com">

                </div>
                <div class = "input-group">
                    <label>Subject</label>
                    <input types="text" placeholder="  Diabetes Result     ">
                </div>
            </div>
            
            </div>
              <label>Message</label>
              <textarea rows="5" placeholder="Your message about result"></textarea>
              <button type="Submit">SEND</button>
             </div> 
            
        </form>

       
        <div class = "Contact">
            <strong>Carbon Health</strong>
          </div>
          <div class = "Contact">
              <strong>Address</strong>
              "2110 Sunset Blvd, m
              Los Angeles, 
              CA,
              90026"
          </div >
          <div class = "Contact" > 
              <strong>Phone Number</strong>
              "+1(424) 282-5696" 
          </div>
    </div>


   

</html>
